<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="tabs/profile"></ion-back-button>
      <ion-title>Configurações</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item button detail="true">
      <ion-icon name="analytics"></ion-icon>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon name="lock-closed"></ion-icon>
    </ion-item>
    <ion-item button detail="true" href="terms">
      <ion-icon name="document-text"></ion-icon> <ion-title size='small'>Termos de serviço</ion-title>
    </ion-item>
    <ion-item button detail="true">
      <ion-icon name="card"></ion-icon>
    </ion-item>
    <ion-item button detail="true" lines="none">
      <ion-icon name="information-circle"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
