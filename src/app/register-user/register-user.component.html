<ng-template #eventmodal>
  <div>
    <ion-item>
      <ion-label position="floating">Nome de Usuario</ion-label>
      <ion-input type="text" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="number" name="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="aPassword"></ion-input>
      <!--
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" name="bPassword"></ion-input>
      -->
    </ion-item>
    <ion-button color="primary" (click)="addEvent(eventmodal)">Cadastrar-se</ion-button>
  </div>
</ng-template>
