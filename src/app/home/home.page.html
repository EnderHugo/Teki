<ion-header>
  <ion-toolbar color="primary" id="header">
    <ion-row>
      <ion-avatar>
        <img src="assets/placeholder.png"/>
      </ion-avatar>
      &nbsp;
      <ion-avatar>
        <img src="assets/placeholder.png"/>
      </ion-avatar>
      &nbsp;
      <ion-avatar>
        <img src="assets/placeholder.png"/>
      </ion-avatar>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div id="background">
    <ion-label>
      <h1>Tipo de atendimento</h1>
    </ion-label>

    <div id="slider">
      <swiper class="mySwiper">
        <ng-template swiperSlide>
          <ion-card class="myCard">
              <img src="assets/img/manutencao.jpg" id="SliderImage"/>
               Slide 1
          </ion-card>
        </ng-template>
        <ng-template swiperSlide>
          <ion-card class="myCard">
            <img src="assets/img/manutencao_online.jpg" id="SliderImage"/>
             Slide 2
        </ion-card>
        </ng-template>
        <ng-template swiperSlide>
          <ion-card class="myCard">
            <img src="assets/img/atualizacao.jpg" id="SliderImage"/>
             Slide 3
        </ion-card>
        </ng-template>
      </swiper>
    </div>

  </div>
</ion-content>
